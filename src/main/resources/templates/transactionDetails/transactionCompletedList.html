<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16"
          th:href="@{/img/logo_font_gray.png}" href="../img/logo_font_gray.png">
</head>
<body>
<nav class="navbar navbar-expand bg-light">
    <div class="container-fluid justify-content-start">
        <a class="navbar-brand ms-2" href="#" th:href="@{/}">
            <img th:src="@{/img/name_black.png}" alt="HiVinyl" width="77" height="56">
        </a>
        <div class="" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">중고거래</a>
                <a class="nav-link" th:href="@{/ledger/getList}">가계부</a>
                <a class="nav-link" th:href="@{/search}">가격비교</a>
                <a class="nav-link" th:href="@{/post}">자유게시판</a>
            </div>
        </div>
        <a class="ms-auto me-2" th:href="@{/myPage}">
            <img th:src="@{/img/user-solid.svg}" alt="myPage" width="20" height="20">
        </a>
    </div>
</nav>

<main class="mt-4 pt-4">
    <div class="container-fluid px-4">
        <h2 class="mt-4">거래 완료 상품</h2>

        <div class="card mb-4">
            <div class="card-header">
                <div>
                    <i class="fas fa-table me-1">

                    </i>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>상품이미지</th>
                        <th>상품명</th>
                        <th>판매자 이름</th>
                        <th>가격</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transDetail, status: ${transDetailDto}" class="align-middle">
                        <td >
                            <img th:src="${transDetail.itemImgUrl}" width="100px" height="100px">
                        </td>

                        <td th:text="${transDetail.itemName}">
                            <!--                    <a th:href="'/admin/item/'+${item.id}" th:text="${item.itemNm}"></a>-->
                        </td>
                        <td th:text="${transDetail.sellerName}"></td>
                        <td th:text="${transDetail.price}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


</body>
</html>
