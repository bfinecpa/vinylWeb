<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16"
          th:href="@{/img/logo_font_gray.png}" href="../img/logo_font_gray.png">
</head>
<body>
<nav class="navbar navbar-expand bg-light">
    <div class="container-fluid justify-content-start">
        <a class="navbar-brand ms-2" href="#" th:href="@{/}">
            <img th:src="@{/img/name_black.png}" alt="HiVinyl" width="77" height="56">
        </a>
        <div class="" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/}">중고거래</a>
                <a class="nav-link" th:href="@{/ledger/getList}">가계부</a>
                <a class="nav-link" th:href="@{/search}">가격비교</a>
                <a class="nav-link" th:href="@{/post}">자유게시판</a>
            </div>
        </div>
        <a class="ms-auto me-2" th:href="@{/myPage}">
            <img th:src="@{/img/user-solid.svg}" alt="myPage" width="20" height="20">
        </a>
    </div>
</nav>
    <form role="form" method="post" th:object="${ledgerFormDto}"
          class="ms-4 me-4">

        <h4 class="mt-4" >가계부 등록</h4>
        <input type="hidden" th:field="*{id}">

        <div class="form-group mt-3" >
            <label for="exampleFormControlSelect1"></label>
            <select class="form-control" id="exampleFormControlSelect1"  th:field="*{buyOrSell}">
                <option value="BUY">구매</option>
                <option value="SELL">판매</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="exampleInputName1">상품명</label>
            <input type="text" class="form-control" id="exampleInputName1" th:field="*{name}"
                   aria-describedby="emailHelp" placeholder="상품명을 입력해주세요">
        </div>

        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Incorrect data</p>

        <div class="form-group mt-3">
            <label for="exampleInputPrice1">가격</label>
            <input type="number" class="form-control" id="exampleInputPrice1" th:field="*{price}"
                   aria-describedby="emailHelp" placeholder="상품의 가격을 입력해주세요">
        </div>

        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>


        <div class="form-group mt-3">
            <label for="exampleFormControlTextarea1">상세 내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{detail}" ></textarea>
        </div>
        <p th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" class="fieldError">Incorrect data</p>


        <div th:if="${#strings.isEmpty(ledgerFormDto.id)}" style="text-align: center" class="mt-4">
            <button th:formaction="@{/ledger/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(ledgerFormDto.id)}" style="text-align: center" class="mt-4">
            <button th:formaction="@{/ledger/update}" type="submit" class="btn btn-primary">수정</button>
        </div>

    </form>

</body>
</html>
