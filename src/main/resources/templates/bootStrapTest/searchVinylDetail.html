<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="searchVinylDetail.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="img/logo_vinyl_gray.png" type="image/png" sizes="16x16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Vinyl</title>
</head>
<body>
  <header>
    <a href="/hivinyl/index.html" id="logo">
      <img src="img/name_black.png" alt="logo">
    </a>
    <ul>
      <li><a href="/hivinyl/postView.html">중고 거래</a></li>
      <li><a href="/hivinyl/recordView.html">구매 기록</a></li>
    </ul>
    <div class="searchBox">
      <label for="search">
        <input class="search" class="txt" type="text" placeholder="">
      </label>
      <img src="img/magnifying-glass-solid.svg" alt="search">
    </div>
    <a href="#" id="user">
      <img src="img/user-solid.svg" alt="user">
    </a>
  </header>
  <main>
    <div class="name">
      <div class="contentName">
        <div class="mainName">바이닐 검색</div>
      </div>
    </div>
    <div class="searchBoxMain">
      <input id="searchMain" class="txt" type="text" placeholder="가수 또는 앨범 이름으로 검색하기">
      <img src="img/magnifying-glass-solid.svg" alt="search" style="cursor:pointer;">
    </div>
    <div class="vinylInfo">
      <img class="picBox" src="img/vinyl_1.jpg" alt="">
      <ul class="priceInfo">
        <li>
          <div class="storeName">판매점1</div>
          <div class="price">00,000원</div>
        </li>
        <li>
          <div class="storeName">판매점2</div>
          <div class="price">00,000원</div>
        </li>
        <li>
          <div class="storeName">판매점3</div>
          <div class="price">00,000원</div>
        </li>
        <li>
          <div class="storeName">판매점4</div>
          <div class="price">00,000원</div>
        </li>
      </ul>
    </div>
    <div class="vinylNote">
      <div class="vinylTxt">앨범 정보</div>
    </div>
  </main>

</body>
</html>
