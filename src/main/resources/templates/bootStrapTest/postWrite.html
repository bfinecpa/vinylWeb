<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/css/postWrite.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="img/logo_vinyl_gray.png" type="image/png" sizes="16x16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Vinyl</title>
</head>
<body>
  <header>
    <a href="/hivinyl/index.html" id="logo">
      <img src="img/name_black.png" alt="logo">
    </a>
    <ul>
      <li><a href="/hivinyl/postView.html" class="txt" id="usedVinyl">중고 거래</a></li>
      <li><a href="/hivinyl/recordView.html" class="txt" id="recordVinyl">구매 기록</a></li>
    </ul>
    <div class="searchBox">
      <label for="search">
        <input class="search"  type="text" placeholder="">
      </label>
      <img src="img/magnifying-glass-solid.svg" alt="search">
    </div>
    <a href="#" id="user">
      <img src="img/user-solid.svg" alt="user">
    </a>
  </header>
  <main>
    <div class="name">
      <div class="contentName">
        <div class="mainName">중고 거래</div>
      </div>
      <div class="additional">
        <div class="registerPost">
          <input type="button" value="등록하기">
        </div>
      </div>
    </div>
    <div class="vinylInfo">
      <div class="pictureBox">
        <div class="upPicBox">
          <label class="upPicLabel" for="uploadPicture">
            <div class="upPicTxt fontSub">사진 업로드</div>
          </label>
          <input class="d-none" type="file" name="uploadPicture" id="uploadPicture" 
          accept="image/*, ;capture=camera" onclick="this.value=null;" onchange="loadImage(this)">
        </div>
        <div class="showPicBox"></div>
      </div>
      <ul class="detailInfo">
        <li>
          <label class="detailLabel singerLabel fontSub" for="singer">가수</label>
          <input type="text" name="singer">
        </li>
        <li>
          <label class="detailLabel albumLabel fontSub" for="album">앨범</label>
          <input type="text" name="album">
        </li>
        <li>
          <label class="detailLabel priceLabel fontSub" for="price">가격</label>
          <input type="text" name="price">
        </li>
        <li>
          <label class="detailLabel gradeLabel" for="grade">상태</label>
          <select name="grade" id="grade">
            <option value="M">Mint</option>
            <option value="NM">Near Mint</option>
            <option value="VGP">Very Good Plus</option>
            <option value="VG">Very Good</option>
            <option value="G">Good</option>
            <option value="P">Poor</option>
          </select>
        </li>
      </ul>
    </div>
    <div class="vinylNote">
      <label for="vinylTxt"></label>
      <textarea name="vinylTxt" class="fontSub" id="vinylTxt" placeholder="글 내용 작성하기"></textarea>
    </div>
  </main>
  <script src="postWrite.js" async defer></script>
</body>
</html>
