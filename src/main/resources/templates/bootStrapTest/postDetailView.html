<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="postDetailView.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="img/logo_vinyl_gray.png" type="image/png" sizes="16x16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi Vinyl</title>
</head>
<body>
  <header>
    <a href="/hivinyl/index.html" id="logo">
      <img src="img/name_black.png" alt="logo">
    </a>
    <ul>
      <li><a href="/hivinyl/postView.html">중고 거래</a></li>
      <li><a href="/hivinyl/recordView.html">구매 기록</a></li>
    </ul>
    <div class="searchBox">
      <label for="search">
        <input class="search" class="txt" type="text" placeholder="">
      </label>
      <img src="img/magnifying-glass-solid.svg" alt="search">
    </div>
    <a href="#" id="user">
      <img src="img/user-solid.svg" alt="user">
    </a>
  </header>
  <main>
    <div class="name">
      <div class="contentName">
        <div class="mainName">중고 거래</div>
        <div class="detailName">글 보기</div>
      </div>
    </div>
    <div class="vinylInfo">
      <img class="picBox" src="img/vinyl_1.jpg" alt="">
      <ul class="detailInfo">
        <li>
          <div class="detailLabel singerLabel">가수</div>
          <div class="detail singer">테일러 스위프트</div>
        </li>
        <li>
          <div class="detailLabel albumLabel">앨범</div>
          <div class="detail album">Lover</div>
        </li>
        <li>
          <div class="detailLabel priceLabel">가격</div>
          <div class="detail price">00,000원</div>
        </li>
        <li>
          <div class="detailLabel gradeLabel">상태</div>
          <div class="detail grade">NM</div>
        </li>
      </ul>
      <div class="sendMessage">
        <input type="button" value="쪽지 보내기">
      </div>
    </div>
    <div class="vinylNote">
      <div class="vinylTxt">판매자가 작성한 메모</div>
    </div>
  </main>
</body>
</html>
