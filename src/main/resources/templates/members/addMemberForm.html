<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16"
        th:href="@{/img/logo_font_gray.png}" href="../img/logo_font_gray.png">
  <title>HiVinyl</title>
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand bg-light">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand ms-2" href="#" th:href="@{/}">
      <img th:src="@{/img/name_black.png}" alt="HiVinyl" width="77" height="56">
    </a>
    <div class="" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/}">중고거래</a>
        <a class="nav-link" th:href="@{/ledger/getList}">가계부</a>
        <a class="nav-link" th:href="@{/search}">가격비교</a>
        <a class="nav-link" th:href="@{/post}">자유게시판</a>
      </div>
    </div>
    <a class="ms-auto me-2" th:href="@{/myPage}">
      <img th:src="@{/img/user-solid.svg}" alt="myPage" width="20" height="20">
    </a>
  </div>
</nav>

<div class="container">

  <div class="py-3 text-center">
    <h4>회원 가입</h4>
  </div>

  <h6 class="mb-4">회원 정보 입력</h6>

  <form action="" th:action th:object="${addMemberDto}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div class="row mb-2">
      <label for="loginId" class="col-sm-3 col-form-label">로그인 ID</label>
      <div class="col-sm-9">
        <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{loginId}" />
      </div>
    </div>
    <div class="row mb-2">
      <label for="password" class="col-sm-3 col-form-label">비밀번호</label>
      <div class="col-sm-9">
        <input type="password" id="password" th:field="*{password}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{password}" />
      </div>
    </div>
    <div class="row mb-2">
      <label for="name" class="col-sm-3 col-form-label">이름</label>
      <div class="col-sm-9">
        <input type="text" id="name" th:field="*{name}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{name}" />
      </div>
    </div>
    <div class="row mb-2">
      <label for="address" class="col-sm-3 col-form-label">주소</label>
      <div class="col-sm-9">
        <input type="text" id="address" th:field="*{address}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{address}" />
      </div>
    </div>
    <div class="row">
      <label for="phoneNumber" class="col-sm-3 col-form-label">전화번호</label>
      <div class="col-sm-9">
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{phoneNumber}" />
      </div>
    </div>

    <div class="row my-4">
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-light btn-lg" onclick="location.href='../home.html'"
                th:onclick="history.back()"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
