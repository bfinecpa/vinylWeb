<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16"
        th:href="@{/img/logo_font_gray.png}" href="../img/logo_font_gray.png">
  <title>HiVinyl</title>
  <style>
    .container {
      max-width: 560px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand bg-light">
  <div class="container-fluid justify-content-start">
    <a class="navbar-brand ms-2" href="#" th:href="@{/}">
      <img th:src="@{/img/name_black.png}" alt="HiVinyl" width="77" height="56">
    </a>
    <div class="" id="navbarNav">
      <div class="navbar-nav">
        <a class="nav-link" th:href="@{/}">중고거래</a>
        <a class="nav-link" href="#">가계부</a>
        <a class="nav-link" th:href="@{/search}">가격비교</a>
        <a class="nav-link active" aria-current="page" th:href="@{/post}">자유게시판</a>
      </div>
    </div>
    <a class="ms-auto me-2" th:href="@{/myPage}">
      <img th:src="@{/img/user-solid.svg}" alt="myPage" width="20" height="20">
    </a>
  </div>
</nav>

<div class="container">

  <div class="py-3 text-center">
    <h4>게시글 수정</h4>
  </div>

  <form th:action th:object="${post}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div>
      <label for="postTitle">title</label>
      <input type="text" id="postTitle" th:field="*{title}" class="form-control" th:errorclass="field-error">
      <div class="field-error" th:errors="*{title}" />
    </div>
    <div>
      <label for="postContent">content</label>
      <input type="text" id="postContent" th:field="*{content}" class="form-control"  th:errorclass="field-error">
      <div class="field-error" th:errors="*{content}" />
    </div>

    <div class="row my-4">
      <div class="col">
        <button class="w-100 btn btn-dark btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='getPost.html'"
                th:onclick="|location.href='@{/post/{postId}(postId=${post.id})}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
