<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<body>
    <form th:object="${itemDetail}" role="form" method="post">
        <input type="hidden" th:name="itemId" th:value="${itemDetail.id}">
        <input type="hidden" th:name="sellerId" th:value="${itemDetail.sellerId}"
        <div th:text="${itemDetail.id}"></div>
        <div class="d-flex">
            <div class="repImgDiv">
                <img th:src="${itemDetail.imgUrlList[0]}" class = "rounded repImg" th:alt="${itemDetail.name}">
            </div>
            <div class="wd50">
        <span th:if="${itemDetail.itemSellStatus == T(project.vinyl.constant.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">
            판매중
        </span>
                <span th:unless="${itemDetail.itemSellStatus == T(project.vinyl.constant.ItemSellStatus).SELL}" class="badge btn-danger mgb-15" >
            품절
        </span>
                <div class="h4" th:text="${itemDetail.name}"></div>
                <hr class="my-4">
                <div class="text-right">
                    <div class="h4 text-danger text-left">
                        <input type="hidden" th:value="${itemDetail.price}" id="price" name="price">
                        <span th:text="${itemDetail.price}"></span>원
                    </div>
                    <div class="input-group w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text">수량</span>
                        </div>
                        <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                    </div>
                </div>
                <hr class="my-4">

                <div class="text-right mgt-50">
                    <h5>거래 금액</h5>
                    <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
                </div>
                <div th:if="${itemDetail.itemSellStatus == T(project.vinyl.constant.ItemSellStatus).SELL}" class="text-right">
                    <div> 버튼에 href넣을 수 있음 나중에 넣어야함 -> 찜하기</div>
                    <button th:formaction="@{/setWishItem(itemId=${itemDetail.id})}">찜하기</button>
                    <button type="submit" class="btn btn-primary btn-lg" formaction="/message" >쪽지하기</button>
                </div>
                <div th:unless="${itemDetail.itemSellStatus == T(project.vinyl.constant.ItemSellStatus).SELL}" class="text-right">
                    <button type="submit" class="btn btn-danger btn-lg">품절</button>
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid mgt-30">
            <div class="container">
                <h4 class="display-5">상품 상세 설명</h4>
                <hr class="my-4">
                <p class="lead" th:text="${itemDetail.details}"></p>
            </div>
        </div>

        <div th:each="itemImg : ${itemDetail.imgUrlList}" class="text-center">
            <img th:if="${not #strings.isEmpty(itemImg)}" th:src="${itemImg}" class="rounded mgb-15" width="800">
        </div>


    </form>

</body>
</html>
