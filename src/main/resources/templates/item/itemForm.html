<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
    </script>

</th:block>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16"
          th:href="@{/img/logo_font_gray.png}" href="../img/logo_font_gray.png">
</head>

<body>
    <nav class="navbar navbar-expand bg-light justify-content-between mb-4">
        <div class="container-fluid justify-content-start">
            <a class="navbar-brand" href="#" th:href="@{/}">
                <img src="/img/logo_font_gray.png" alt="HiVinyl" width="50" height="50">
            </a>
            <div class="" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">중고거래</a>
                    <a class="nav-link" href="#">가계부</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/search}">가격비교</a>
                    <a class="nav-link" href="../post/list.html" th:href="@{/post}">자유게시판</a>
                </div>
            </div>
        </div>
        <ul>
            <a href="#" >
                <img src="/img/user-solid.svg" alt="user" width="50" height="50" class="mt-3 pe-3">
            </a>
        </ul>
    </nav>

    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}"
    class="ms-4 me-4">

        <h4 class="mt-2" >상품 등록</h4>
        <input type="hidden" th:field="*{id}">

        <div class="form-group mt-3" >
            <label for="exampleFormControlSelect1">판매 상태</label>
            <select class="form-control" id="exampleFormControlSelect1"  th:field="*{itemSellStatus}">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">판매완료</option>
            </select>
        </div>


        <div class="form-group mt-3">
            <label for="exampleInputName1">상품명</label>
            <input type="text" class="form-control" id="exampleInputName1" th:field="*{name}"
                   aria-describedby="emailHelp" placeholder="상품명을 입력해주세요">
        </div>

        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Incorrect data</p>

        <div class="form-group mt-3">
            <label for="exampleInputPrice1">가격</label>
            <input type="number" class="form-control" id="exampleInputPrice1" th:field="*{price}"
                   aria-describedby="emailHelp" placeholder="상품의 가격을 입력해주세요">
        </div>

        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>


        <div class="form-group mt-3">
            <label for="exampleInputStock1">재고</label>
            <input type="number" class="form-control" id="exampleInputStock1" th:field="*{stockNumber}"
                   aria-describedby="emailHelp" placeholder="상품의 재고를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>

        <div class="form-group mt-3">
            <label for="exampleFormControlTextarea1">상품 상세 내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{details}" ></textarea>
        </div>
        <p th:if="${#fields.hasErrors('details')}" th:errors="*{details}" class="fieldError">Incorrect data</p>



        <div class="form-check mt-3">
            <label class="form-check-label" for="gridCheck">
                네고 여부
            </label>
            <input class="form-check-input" type="checkbox" id="gridCheck"  th:field="*{negotiation}">
        </div>


        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}" class="mt-2">
            <div class="form-group mt-2" th:each="num: ${#numbers.sequence(1,5)}" >
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
                </div>
            </div>
        </div>



        <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                    <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
                </div>
            </div>
        </div>

        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center" class="mt-4">
            <button th:formaction="@{/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center" class="mt-4">
            <button th:formaction="@{/item/update/{itemId}(itemId=${itemFormDto.id})  }" type="submit" class="btn btn-primary">수정</button>
        </div>

    </form>
</body>
</html>
